<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Kanban</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="kanban-header">
        <h1>Sistema Kanban</h1>
        <div class="user-info">
            <span id="loggedInUser"></span>
            <button id="logoutButton">Sair</button>
        </div>
    </header>

 <main class="kanban-board">
        <section class="kanban-column">
            <h2>A Fazer <button class="clear-column-button" data-status="to-do">Limpar Coluna</button></h2>
            <div id="to-do-list" class="task-list"></div> <button class="add-task-button" data-status="to-do">Adicionar Tarefa</button>
        </section>

        <section class="kanban-column">
            <h2>Em Andamento <button class="clear-column-button" data-status="in-progress">Limpar Coluna</button></h2>
            <div id="in-progress-list" class="task-list"></div> <button class="add-task-button" data-status="in-progress">Adicionar Tarefa</button>
        </section>

        <section class="kanban-column">
            <h2>Concluído <button class="clear-column-button" data-status="done">Limpar Coluna</button></h2>
            <div id="done-list" class="task-list"></div> <button class="add-task-button" data-status="done">Adicionar Tarefa</button>
        </section>
    </main>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2><span id="modalTitle">Adicionar Nova Tarefa</span></h2>
            <form id="taskForm">
                <input type="hidden" id="taskId"> <input type="hidden" id="taskStatus"> <div class="form-group">
                    <label for="taskTitle">Título:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descrição:</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskAssignedTo">Atribuído a:</label>
                    <select id="taskAssignedTo">
                        </select>
                </div>
                <button type="submit" id="saveTaskButton">Salvar Tarefa</button>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
